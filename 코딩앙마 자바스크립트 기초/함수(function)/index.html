<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // 함수(function)
    // 자바스크립트 브라우저 내장함수 console,alert,confirm
    
    // 매개변수가 없는 함수
    function showErr(){
        alert("경고 에러 발생 새로고침 해주세요");
    };
    showErr();




    let msg = 'Hello';

    // 매개변수가 있는 함수
    function sayHi(name){ // 함수는 함수(function),함수명, 매개변수(Parameter)
        if(name){
            msg += ','  + name;
        }
        console.log(msg);
    }
    sayHi(); // 함수사용(전달인자(Argument))
    sayHi('유병권')
    
    console.log(msg);


    // 전역변수 {}구현부 바깥에 있는 변수를 전역변수라고하며 외부에서도 내부에서도 접근이 가능한 변수가된다.
    // 지역변수 {}구현부 안에 있는 변수를 지역변수라고하며 외부에서 사용이불가능하고 오직 구현부내부에서만 사용이가능하다.
    // 지역변수와 전역변수는 서로 간섭받지 않는다.

    let su = 1;
    
    function 숫자(){
        let su = 2;
        console.log(`함수 내부에서 실행한 지역변수 ${su}`);
    }

    console.log(`외부에서 실행한 전역변수 ${su}`); // 전역변수
    숫자(); // 지역변수


    // defult value
    function sayHello(name = 'friend'){ // 매개변수에 디폴트값을 선언해줄 수 있다.
        let msg = `Hello, ${name}`;
        console.log(msg);
    }
    sayHello();
    sayHello("유병권");


    // return으로 반환하기
    function add(num1, num2){
        return num1 + num2;
    }
    const result = add(1,2);
    console.log(result);

    // 함수 정리
    // 함수는 한번에 한작업에 집중하는것이 좋다.
    // 읽기 쉽고 어떤 동작인지 알 수 있게 이름을 지어주는것이 좋다. ex) showErr();, getName();

</script>

</body>
</html>
