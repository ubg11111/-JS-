<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // 함수 선언문 vs 함수 표현식

    //함수 선언문 : 어디서든 호출이 가능하다
    // 인터프린트 언어인 자바스크립트는 위에서 아래로 코드를 읽는데 있어 함수선언문은 선언보다 위에 위치해도 호출이 가능하다.
    //함수 선언문이 어디에서든 사용가능한 이유는 사용가능범위가 위아래로 넓고 알고리즘형태로 구성되어있기 때문이다. 호이스팅(hoisting)
    
    SayHi();
    
    function SayHi(){
        let age = 30;
        console.log(age);
    }
   

    // 함수 표현식
    // 함수 표현식은 인터프린트언어에 의거하여 위에서 아래로 읽어내리는 형식으로만 사용이 가능하기에
    // 함수선언문과 같이 선언문 위에서 사용하게되는 경우 에러를 발생하게된다.
    let SayHello = function(){
        let age = 30;
        console.log(age);
    };
   
    SayHello();

    // 화살표 함수(arrow function)
    let add = (num1, num2) => num1 * num2;
  
    console.log(add(3,5));


    let Hellow = () => {
        console.log("안녕하세요")
    }
    
    Hellow();

</script>

</body>
</html>
