<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>안녕하세요</div>

    

<script>

    // 자바스크립트에서 변수를 선언할때는, 
    // 변하지 않는 값은 const, 변할 수 있는 값은 let으로 선언해라.

    let name = 'hong';
    // 홍이 작성한 name 변수
    name = 'bang';
    // 뱅이 작성한 name 변수

    const age = 30;
    // 나이30을 상수로 선언

    age = 20; // 에러 발생

    console.log(name);

    // 첫째 변수는 문자와 숫자, $와_만 사용
    // 둘째 변수는 앞에 숫자가 올 수 없습니다. ex) let 1stGrade 
    // 셋째 예약어는 사용할 수 없습니다 ex) let class
    // 넷째 가급적 상수는 대문자로 알려주세요 ex) const Number = 123;
    // 다섯째 변수명은 읽기 쉽고 이해할 수 있게 선언 ex) let su = 123 , let food = apple;

</script>
</body>
</html>
