<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>


    // 반복문 (for)

    for(let i=1; i<=10; i++){
        console.log(i);
    }
   
    // 반복문 (while)

    let i = 0;
    while(i<10){
        console.log(`i >>> ${i + 1}`)
        i++;
    }
    
    // do while(반복문)
    // do while 특징은 do구현부에서 코드를 먼저 실행 후 반복문을 진행한다
    let y = 0;
    do{
        console.log(y);
        y++
    }while(y < 10);


    // break, continue
    // break : 값을 멈추고 빠져나옴
    // continue : 값을 멈추고 다시 반복문을 실행함

    while(true){
        let answer = confirm("계속할까요?")
        if(!answer){ // 취소를 선택하는경우 조건에 맞게 반복문을 탈출함.
            break;
        }
    }

    // continue
    // 짝수만

    for(let i=0; i < 10; i++){
        if(i%2){ // 0%2 == 0값출력
            continue;
        }
        console.log(i);
    }
</script>

</body>
</html>
