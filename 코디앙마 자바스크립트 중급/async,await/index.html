    function getName(name){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(name);
            }, 1000);
        });
    }


    // await
    // 프로미스가 처리될때까지 기다린다.
    async function showName(){
        const result = await getName("Mike");
        console.log(result);
    }

    console.log("시작")
    showName();



</script>
