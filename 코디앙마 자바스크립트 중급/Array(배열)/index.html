<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

// 배열의 메서드 기능
// push() 뒤에삽입 , pop() 뒤에 한개씩삭제 , unshift() 앞에 삽입 , shift() 뒤에 삽입
// splice(n,m) : 특정 요소를 지울 수 있음 n로시작하여 m까지 삭제가능
// splice(n,m,x) : 특정 요소를 지우고 요소를 지운값에 x값을 넣게되면 지운자리에 값이 추가된다.
// concat(arr2, arr3 ..... ) : 합쳐서 새배열 반환 
// forEach(fn) : 배열반복 
// includes() : 포함확인

let arr = ['Mike', 'Tom', 'Jane'];


// name은 배열의 값을 가져오고 , index는 배열의 값의 위치한 번호를 의미한다.
arr.forEach((name, index) => {

    console.log(`${index + 1}. ${name}`);

});

let mike = arr.includes('Mike'); // true
console.log(mike);


// find / findIndex 값이 true인경우 값을찾고 종료한다
let arr2 = [1,2,3,4,5];

const result = arr2.find((item) =>{

    return item % 2 === 0;

});

// filter 조건에해당하는 모든값을 찾고 종료한다. (배열로반환하여 탐색)
const result2 = arr2.filter((item)=>{

    return item % 2 === 0;

});

console.log(result);
console.log(result2);

// reverse() : 역순으로 재정렬
let rev = arr2.reverse();
console.log(rev);


// map(fn) : 함수를 받아서 특정 기능을 시행하고 새로운 배열을 반환
let userList = [

    {name: "Mike", age: 30},
    {name: "Jane", age: 27},
    {name: "Tom", age: 10},

];

let newUserList = userList.map((user, index) => {

    return Object.assign({}, user, { // 객체를 복사하여 리턴함
        isAdult : user.age > 19
    })

});

console.log(newUserList);


// Join , split

// Join 값 중간에 어떠한 값을 조인해주는 형태
let arr3 = ['안녕', '나는', '철수야'];
let result4 = arr3.join(",");
console.log(result4);

// split 문자열을 나눠서 배열로 만들어준다
let str = 'Hello, My name is Mike';
const result5 = str.split("");
console.log(result5);

// Array.isArray() 해당하는 값이 배열인지 확인해주는 메서드

let user = {
    name: "Mike",
    age : 30,
}


let userList2 = ["Mike", "Tom", "Jane"];


console.log(typeof user);
console.log(typeof userList2);

console.log(Array.isArray(user)); // 오브젝트로 false
console.log(Array.isArray(userList2)); // 배열로 true



</script>

</body>
</html>
